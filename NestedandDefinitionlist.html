<h1> <b>To Ilustrate Nested and Definition List Tags</b> </h1> <hr>
<style>
hr{color:red;}
h1{text-align: center;}

</style>
<body>
    <h2><b>An order nested List :</b></h2>
    <ol>
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
        
    </ol>

    <ul >
        <li>Black Tea</li>
        <li>Green Tea </li>
    </ul>
    <style>

        ul{list-style-position: inside;
           list-style-position: inside;
        }

    </style>
    <ul>
        <li>China</li>
        <li>Africa </li>
    </ul>

    <p>
        <b>

        <h3>A Definition list</h3>
    </b>
</p>
<dl>
    <dt>Bangalore</dt>
    <dd>- Capital City of Kamataka .</dd>

    <dt> <style>
        dt{
            list-style: inside;
        }
     </style> Mumbai</dt>
    <dd>- Capital city of Maharashtra</dd>
</dl>
</body>
